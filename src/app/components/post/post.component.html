<ion-card  *ngIf="postagem">
  <ion-card-header>
    <ion-row>
      <ion-col size="4">
        <ion-avatar item-start>
          <img src="assets/avatar.jpg">
        </ion-avatar>    
      </ion-col>

      <ion-col size="8">
        <span class="nome-usuario">{{ postagem.postadoPor.nome }} </span>
        <span>avaliou </span>
        <span class="classificacao">{{ postagem.filmeAssistido.titulo }}</span>
        <span> como </span>
        <span class="classificacao"> Diamante</span>
      </ion-col>

    </ion-row>
    <span>
        {{ postagem.titulo }}
    </span>
  </ion-card-header>

  <ion-card-content>
    <img [src]="imagemFilme" [alt]="postagem.filmeAssistido.titulo">
  </ion-card-content>

  <ion-row>
      <ion-col align-self-center text-center>
        <ion-button fill="outline">
          <ion-icon name="heart-empty"></ion-icon>
          <span>12</span>
        </ion-button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-button fill="outline">
          <ion-icon name="text"></ion-icon>
          <span>{{ postagem.comentarios == null ? '' : postagem.comentarios.length  }}</span>
        </ion-button>
      </ion-col>

    </ion-row>

</ion-card>
