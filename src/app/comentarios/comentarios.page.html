<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Conversa recentes
    </ion-list-header>

    <div *ngFor="let comentario of comentarios">
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/avatar.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ comentario.usuario.nome }}</h2>
          <p>{{ comentario.conteudo }}</p>
        </ion-label>
      </ion-item>
    </div>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-row>

      <ion-col size="10">
        <ion-textarea></ion-textarea>
      </ion-col>

      <ion-col size="2">
        <ion-button style="margin-top:40%">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>


  </ion-toolbar>
</ion-footer>
